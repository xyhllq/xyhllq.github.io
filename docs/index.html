<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>记录文档</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="/assets/css/vue.css">
  <link rel="stylesheet" href="/assets/css/gitalk.css">
  <script>
      var _hmt = _hmt || [];
      (function() {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?b3354307876925c625a24bb138d2177c";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
      })();
  </script>
</head>
<body>
<div id="app"></div>
<script>
    window.$docsify = {
      name: 'tzc_xyh',
      repo: 'https://github.com/tzc_xyh/tzc_xyh',
      auto2top: true,
      coverpage: false,
      loadSidebar: true,
      maxLevel: 3,
      routerMode: 'history',
      search: {
        paths: 'auto',
        placeholder: '🔍 Type to search ',
        noData: '😞 No Results! ',
        depth: 6
      },
      pagination: {
        previousText: 'PREVIOUS',
        nextText: 'NEXT',
        crossChapter: true
      },
      // 折叠目录
      plugins: [
        function(hook, vm) {
          hook.doneEach(function() {
            document.querySelectorAll(".sidebar-nav > ul > li").forEach(
                    function(node, index, nodelist) {
                      var span = document.createElement("span");
                      span.innerHTML = node.firstChild.data;
                      span.style.cursor = "pointer";
                      span.onclick = function(event) {
                        var ul = event.target.nextElementSibling;
                        if (ul.style.display === "none") {
                          ul.style.display = "block";
                        } else {
                          ul.style.display = "none";
                        }
                      };
                      node.firstChild.replaceWith(span);
                      node.lastChild.style.display = "none";
                    });
            var active = document.querySelector(".sidebar-nav li.active");
            if (active) {
              active.parentElement.style.display = "block";
            }
          });
        }
      ]

    }                                 
  </script>

<script src="/assets/js/md5.js"></script>
<script src="/assets/js/docsify.min.js"></script>
<!--<script src="/assets/js/gitalk.min.js"></script>-->
<script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
<script src="https://cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"/>
<script src="/assets/js/docsify-pagination.min.js"></script>
<script src="/assets/js/zoom-image.js"></script>
<script src="/assets/js/prism-bash.js"></script>
<script src="/assets/js/prism-java.min.js"></script>
</body>
</html>
